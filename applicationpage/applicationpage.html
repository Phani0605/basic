<html>
    <head>
        <link href="applicationpage.css" rel="stylesheet"/>
    </head>
    <body class="body">
        <h2>Candidate Details</h2>
         <table>
            <tr> 
                <td> Enter Candidate Name </td>
                <td> : </td>
                <td> <input type="text" placeholder="Enter Your Name" value="" required> <br><br> </td>               
            </tr> 
            <tr>
                <td> Choose Course </td>
                <td> : </td>
                    <td class="options">
                        <label><input type="checkbox" name="Course1" value="html" checked disabled/>HTML</label>
                        <input type="checkbox" name="Course1" value="css" checked />CSS
                        <input type="checkbox" name="Course1" value="js" />Java Script
                        <input type="checkbox" name="Course1" value="ts" />Type Script
                        <br><br>
                    </td>
            </tr>
            <tr>
                <td> Gender </td>
                <td> : </td>
                <td class="options"> 
                    <label><input type="radio" value="M" name="Gender" required/>Male</label>
                    <input type="radio" value="F" name="Gender"/>Female
                    <input type="radio" value="G" name="Gender"/>Gay <br><br>
                </td>
            </tr>
            <tr>
                <td> Age </td>
                <td> : </td>
                <td>
                    <input type="number" placeholder="Enter Age" min="18" max="100" required> <br><br>
                </td>
            </tr>
            <tr>
                <td> Date of Birth </td>
                <td> : </td>
                <td>
                    <input type="date" required> <br><br>
                </td>
            </tr>     
            <tr>
                <td> Leave Comments </td>
                <td> : </td>
                <td>
                    <textarea placeholder="enter your message"></textarea> <br><br>
                </td>
            </tr>     
         </table>

        <button class="button" onclick="location.href='../successpage/successpage.html'">Submit Application</button>
        <button class="button" onclick="location.href='../frontmainpage/mainloginpage/main.html'">Cancel Application</button>

        
    </body>
</html>
